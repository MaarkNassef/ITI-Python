<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg newbg" style="background-color: #0f3d3e;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}" style="color: white; font-size: 45px; font-family: 'Courier New', Courier, monospace;">Mark</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav"  style="position: absolute; right: 30px;">
              <a class="nav-link" href="{{url_for('index')}}" style="color: white; font-size: 20px; font-family: 'Courier New', Courier, monospace; padding-left: 30px;">Home</a>
              <a class="nav-link" href="{{url_for('add_student')}}" style="color: white; font-size: 20px; font-family: 'Courier New', Courier, monospace; padding-left: 30px;">Add Student</a>
              <a class="nav-link" href="{{url_for('search')}}" style="color: white; font-size: 20px; font-family: 'Courier New', Courier, monospace; padding-left: 30px;">Search</a>
            </div>
          </div>
        </div>
      </nav>

      <h3 style="margin: 20px; text-align: center;">{% block hdr %}{% endblock %} <span class="badge bg-secondary">New</span></h3>

      {% block content %}{% endblock %}

</body>
</html>
