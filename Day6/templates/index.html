{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block hdr %}Table of students{% endblock %}

{% block content %}

<table class="table table-striped" style="width: 90%;" align="center">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows: %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
